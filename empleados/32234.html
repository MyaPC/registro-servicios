<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Servicios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>REGISTRO DE SERVICIOS</h2>
    <form id="serviceForm" name="serviceForm">
      <div class="form-group">
        <label for="mes">Mes:</label>
        <select id="mes" name="mes" required>
          <option value="ene">Enero</option>
          <option value="feb">Febrero</option>
          <option value="mar">Marzo</option>
          <option value="abr">Abril</option>
          <option value="may">Mayo</option>
          <option value="jun">Junio</option>
          <option value="jul">Julio</option>
          <option value="ago">Agosto</option>
          <option value="sep">Septiembre</option>
          <option value="oct">Octubre</option>
          <option value="nov">Noviembre</option>
          <option value="dic">Diciembre</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
      </div>
      <div class="form-group">
        <label for="horaEntrada">Hora de Entrada:</label>
        <input type="time" id="horaEntrada" name="horaEntrada" required>
      </div>
      <div class="form-group">
        <label for="horaSalida">Hora de Salida:</label>
        <input type="time" id="horaSalida" name="horaSalida" required>
      </div>
      <div class="form-group">
        <label for="desplazamiento">Desplazamiento (minutos):</label>
        <input type="number" id="desplazamiento" name="desplazamiento" required>
      </div>
      <button type="submit">Guardar</button>
    </form>
    <br>
    <button id="viewSheetButton" onclick="window.open('https://docs.google.com/spreadsheets/d/1l6LWvbis7eHmiJwoLKW86J79Bjmb4qUrQhhn32x1pvg/edit', '_blank')">Ver Hoja</button>
  </div>
  <script>
  document.getElementById('serviceForm').addEventListener('submit', function(event) {
    event.preventDefault();
  
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwdLGr1dw03yxljeNpv-nptHjhWqjGJC5-yNcJGvpra2jE0AJWZn6ObCmKrlOJri1aT/exec';
    const form = document.forms['serviceForm'];
  
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        if (response.ok) {
          alert('Datos guardados correctamente');
          form.reset();
        } else {
          alert('Error al guardar los datos');
        }
      })
      .catch(error => alert('Error: ' + error.message));
    });
  </script>
</body>
</html>
